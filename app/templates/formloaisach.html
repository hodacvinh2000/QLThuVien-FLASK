{%extends "base.html" %}
{% block content %}
{% if trungtenloai == 1 %}
<script>
    alert("Tên loại sách bị trùng !")
</script>
{% endif %}
{% if loaisach != None %}
<div style="width:500px;border:2px;position:absolute;left:450px;" >
    <h3 align="center" style="padding-top:10px;"><b>Thông tin loại sách</b></h3>
      <div class="form-group">
        <label for="formGroupExampleInput">Tên loại sách</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="tenloai" value="{{loaisach.tenloai}}" form="loaisach" required>
      </div>
      <input type="hidden" name="tenloaicu" value="{{loaisach.tenloai}}">
      <input type="hidden" name="maloai" value="{{loaisach.maloai}}">
      <div class="form-group"> 
        <input type="submit" class="btn btn-primary" id="formGroupExampleInput2" name="capnhat" value="Cập nhật" form="loaisach" required>
      </div>
</div>
<form method="post" action="/capnhatloaisach/{{ loaisach.maloai }}" id="loaisach"></form>
{% else %}
<div style="width:500px;border:2px;position:absolute;left:450px;" >
    <h3 align="center" style="padding-top:10px;"><b>Thông tin loại sách</b></h3>
      <div class="form-group">
        <label for="formGroupExampleInput">Tên loại sách</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="tenloai" form="loaisach" required>
      </div>
      <div class="form-group"> 
        <input type="submit" class="btn btn-primary" id="formGroupExampleInput2" name="them" value="Thêm" form="loaisach" required>
      </div>
</div>
<form method="post" action="{{ url_for('themloaisach') }}" id="loaisach"></form>
{% endif %}
{% endblock %}
